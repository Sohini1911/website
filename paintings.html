<!DOCTYPE HTML>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="icon" type="image/png" href="image/favicon-512x512.png">
    
    <style>
        /* This applies the font size to all text inside the body of the document */
        body {
            font-size: 18px;
        }

        /* This ensures the headings are still larger than the body text */
        h2 {
            font-size: 28px;
        }

        /* This ensures the name is larger still */
        .name {
            font-size: 36px;
        }
        .paintings-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .painting-item {
            text-align: center;
            max-width: 48%;
            min-width: 300px;
        }
        .painting-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <table style="width:100%;max-width:800px;border:0px;border-spacing:0px;border-collapse:separate;margin-right:auto;margin-left:auto;">
        <tbody>
            <tr style="padding:0px">
                <td style="padding:0px">
                    <table style="width:100%;border:0px;border-spacing:0px;border-collapse:separate;margin-right:auto;margin-left:auto;">
                        <tbody>
                            <tr style="padding:0px">
                                <td style="padding:2.5%;width:100%;vertical-align:middle">
                                    <p class="name" style="text-align: center;">My Paintings</p>
                                    <hr style="border: 0; height: 1px; background: #ccc; margin: 24px auto;">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <!-- Paintings Content -->
                    <div class="paintings-container">
                        <div class="painting-item">
                            <img src="paintings/sunflower.jpg">
                            <p style="margin-top:16px;"> I painted when I was stressed about PhD admits back in September 2024.</p>
                        </div>
                        <div class="painting-item">
                            <img src="paintings/flowers.jpg">
                            <p style="margin-top:16px;"> I remember being happy for the next few days until stress took over .</p>
                        </div>
                        </div>
                        <div class="painting-item">
                            <img src="paintings/volley.jpg">
                            <p style="margin-top:16px;"> This was a moment from InterIIT Sports Meet 2024.</p>
                        </div>
                    </div>

                    <!-- Add a link back to the main page -->
                    <p style="text-align:center; margin-top: 40px;">
                        <a href="index.html">Back to Home</a>
                    </p>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
